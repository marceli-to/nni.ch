title: Page
tabs:
  main:
    display: Inhalt
    sections:
      -
        display: Inhalt
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              localizable: true
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                text:
                  display: Text
                  instructions: null
                  icon: text-formatting-markdown
                  sets:
                    editor:
                      display: Editor
                      instructions: null
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
              type: replicator
              display: Inhalte
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: open_graph_title
            field:
              input_type: text
              antlers: false
              type: text
              display: Title
              icon: text
              instructions: 'Can be used as a replacement for the page title'
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: false
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: Description
              icon: textarea
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              instructions: 'One or two descriptive sentences about the content of the page.'
              localizable: false
          -
            handle: open_graph_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              icon: assets
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: images
              instructions: 'Image used for sharing on social media.'
              localizable: false
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: layout
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Layout
              icon: template
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: false
          -
            handle: snap_scroll
            field:
              default: false
              type: toggle
              display: 'Snap scroll'
              icon: toggle
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
