title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              localizable: true
          -
            handle: page_elements
            field:
              collapse: true
              previews: true
              fullscreen: true
              sets:
                main_elements:
                  display: 'Main Elements'
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    intro:
                      display: 'Intro Fullscreen'
                      instructions: 'Add an intro (Video/Image, Anchors)'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: intro
                    teaser_video:
                      display: 'Fullscreen Video'
                      instructions: 'Add a teaser with a video, text and call to action.'
                      icon: media-webcam-video
                      fields:
                        -
                          import: teaser_video
                    teaser_fullscreen_image:
                      display: 'Fullscreen Image'
                      instructions: 'Add a teaser with a fullscreen image, text and call to action.'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: teaser_image
                    teaser_image_text:
                      display: 'Image - Text'
                      instructions: 'Add a teaser with an image, a text and a call to action.'
                      icon: text-formatting-wrap-image-margin-left
                      fields:
                        -
                          import: teaser_image_text
                    title_text:
                      display: 'Title - Text'
                      instructions: 'Add title/text element'
                      icon: text-formatting-image-right
                      fields:
                        -
                          import: title_text
                    editor:
                      display: Texteditor
                      instructions: null
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                special_elements:
                  display: 'Special Elements'
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    teaser_project:
                      display: 'Masonry (Portfolio)'
                      instructions: 'Add a set of images, a text and a link.'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: teaser_project
                    teasers_expertise:
                      display: 'Slider (Expertise)'
                      instructions: 'Add teasers for expertise'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: teasers_expertise
                    teaser_blog:
                      display: 'Slideshow Blog'
                      instructions: 'Add the latest 3 blog entries.'
                      icon: layout-three-columns
                      fields:
                        -
                          import: teaser_blog
                    slideshow_team:
                      display: 'Slideshow Team'
                      instructions: 'Add the team as a slideshow.'
                      icon: layout-three-columns
                      fields:
                        -
                          import: slideshow_team
                    jobs:
                      display: Jobs
                      instructions: 'List published jobs'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: jobs
                graphical_elements:
                  display: 'Graphical Elements'
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    horizontal_ruler:
                      display: 'Horizontal Ruler'
                      instructions: 'Add a thin, gray line'
                      icon: align-object-bottom
                      fields:
                        -
                          import: horizontal_ruler
              type: replicator
              display: Inhalte
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
