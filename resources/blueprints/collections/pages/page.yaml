title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              localizable: true
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                text:
                  display: Text
                  instructions: null
                  icon: text-formatting-markdown
                  sets:
                    editor:
                      display: Editor
                      instructions: null
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                teasers:
                  display: Teasers
                  instructions: 'Various teasers (Video, Image/Text, Porfolio, Expertise etc.)'
                  icon: text-formatting-image-top
                  sets:
                    intro:
                      display: Intro
                      instructions: 'Add an intro (Video/Image, Anchors)'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: intro
                    teaser_project:
                      display: Portfolio
                      instructions: 'Add a set of images, a text and a link.'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: teaser_project
                    teasers_expertise:
                      display: Expertise
                      instructions: 'Add teasers for expertise'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: teasers_expertise
                    teaser_video:
                      display: Video
                      instructions: 'Add a teaser with a video, text and call to action.'
                      icon: media-webcam-video
                      fields:
                        -
                          import: teaser_video
                    teaser_image_text:
                      display: Image/Text
                      instructions: 'Add a teaser with an image, a text and a call to action.'
                      icon: text-formatting-wrap-image-margin-left
                      fields:
                        -
                          import: teaser_image_text
                    teaser_blog:
                      display: 'Blog Teaser'
                      instructions: 'Add the latest 3 blog entries.'
                      icon: layout-three-columns
                      fields:
                        -
                          import: teaser_blog
                miscellaneous:
                  display: Miscellaneous
                  instructions: null
                  icon: programming-module-box-cube
                  sets:
                    horizontal_ruler:
                      display: 'Horizontal Ruler'
                      instructions: 'Add a thin, gray line'
                      icon: align-object-bottom
                      fields:
                        -
                          import: horizontal_ruler
                    slideshow_team:
                      display: 'Team Slideshow'
                      instructions: 'Add the team as a slideshow.'
                      icon: layout-carousel-horizontal
                      fields:
                        -
                          import: slideshow_team
                    vision:
                      display: Vision
                      instructions: 'Add vision content'
                      icon: text-formatting-image-right
                      fields:
                        -
                          import: vision
                    jobs:
                      display: Jobs
                      instructions: 'List published jobs'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: jobs
              type: replicator
              display: Inhalte
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
