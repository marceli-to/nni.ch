title: 'Fullscreen Image'
fields:
  -
    handle: image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: text
    field:
      antlers: false
      type: textarea
      display: Text
      icon: textarea
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
