title: 'Project Teaser'
fields:
  -
    handle: mirrored
    field:
      default: false
      type: toggle
      display: 'Mirrored?'
      icon: toggle
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: anchor
  -
    import: title
    prefix: teaser_project_
  -
    handle: main_link
    field:
      type: link
      display: 'Main link'
      icon: link
      instructions: 'Main link below the title. If empty, a link to the portfolio will be generated.'
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      collections:
        - pages
        - projects
        - posts
  -
    handle: items
    field:
      fullscreen: true
      type: group
      display: 'Grid items'
      icon: group
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      fields:
        -
          handle: item_top_left
          field:
            type: section
            display: 'Item (top, left)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_project_item
          prefix: tl_
        -
          handle: item_top_right
          field:
            type: section
            display: 'Item (top, right)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_project_item
          prefix: tr_
        -
          handle: item_bottom_left
          field:
            type: section
            display: 'Item (bottom, left)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_project_item
          prefix: bl_
        -
          handle: item_bottom_right
          field:
            type: section
            display: 'Item (bottom, right)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_project_item
          prefix: br_
  -
    import: cta_section_header
  -
    import: cta_text
  -
    import: cta
  -
    handle: text
    field:
      buttons:
        - bold
        - unorderedlist
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: true
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
