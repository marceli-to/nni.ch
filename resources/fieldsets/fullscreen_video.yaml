title: 'Fullscreen Video'
fields:
  -
    handle: video_portrait
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Video (Portrait)'
      icon: assets
      instructions: 'Add a video in portrait mode for mobile devices. Format needs to be MP4'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      folder: video
      width: 50
      max_files: 1
      validate:
        - required
  -
    handle: video_landscape
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Video (Landscape)'
      icon: assets
      instructions: 'Add a video in landscape mode for tablets and desktop. Format needs to be MP4'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      folder: video
      width: 50
      max_files: 1
      validate:
        - required
  -
    import: overlay
