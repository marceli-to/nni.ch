title: 'Portfolio Teaser Item (top, right)'
fields:
  -
    handle: image_top_right
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Image (top, right)'
      icon: assets
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
  -
    handle: link_top_right
    field:
      type: link
      display: Link
      icon: link
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      width: 50
      collections:
        - pages
        - projects
        - posts
        - team
