title: 'Portfolio Teaser'
fields:
  -
    import: anchor
  -
    import: title
    prefix: teaser_portfolio_
  -
    handle: items
    field:
      fullscreen: true
      type: group
      display: 'Grid items'
      icon: group
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      fields:
        -
          handle: item_top_left
          field:
            type: section
            display: 'Item (top, left)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_portfolio_item
          prefix: tl_
        -
          handle: item_top_right
          field:
            type: section
            display: 'Item (top, right)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_portfolio_item
          prefix: tr_
        -
          handle: item_bottom_left
          field:
            type: section
            display: 'Item (bottom, left)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_portfolio_item
          prefix: bl_
        -
          handle: item_bottom_right
          field:
            type: section
            display: 'Item (bottom, right)'
            icon: section
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          import: teaser_portfolio_item
          prefix: br_
  -
    handle: call_to_action
    field:
      type: section
      display: 'Call to action'
      icon: section
      instructions: 'Add a text and a button in the call to action section.'
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: cta_text
    field:
      buttons:
        - h2
        - h3
        - bold
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: true
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: cta
