<div 
  class="relative md:h-screen w-full md:scroll-smooth md:overflow-y-auto md:snap-y md:snap-mandatory"
  data-section-container>
  {{ page_elements }}
  {{ partial:elements }}
  {{ /page_elements }}

  <section 
    data-section-theme="light" 
    class="md:min-h-screen md:snap-start relative">
    {{ partial:layout/blocks/inner }}
    <div class="grid grid-cols-12 gap-20 py-150">
      <div class="col-span-4 min-h-[calc(100vh_-_300px)] bg-yellow-100">
        {{ partial:components/headings/h2 class="leading-[1.2]" }}
          Projekte <strong>realisieren</strong>
        {{ /partial:components/headings/h2 }}
      </div>
      <div class="col-span-8 min-h-[calc(100vh_-_300px)] bg-yellow-100"></div>
    </div>
    {{ /partial:layout/blocks/inner }}
  </section>


  <section data-section-theme="light" class="md:snap-center">
    {{ partial:layout/footer }}
  </section>
</div>
