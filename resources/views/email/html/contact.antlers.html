<style>
body {
  font-family: sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

</style>

  <p>Folgende Daten wurden über das Kontaktformular übermittelt:</p>

        '–'
      {{ /if }}
    </p>
  {{ /fields }}
</div>
