<section 
  data-section="expertise" 
  {{ is_fullpage ? 'data-anchor-target="{{ anchor }}"' : '' }} 
  {{ is_fullpage ? 'data-section-snap e' : '' }} 
  data-section-theme="light" 
  class="relative scroll-container {{ is_fullpage ? 'snap-center snap-always min-h-screen section-slides flex flex-col justify-center' : 'py-60 md:py-90 xl:py-120' }}">
  {{ partial:components/misc/anchor anchor="{{ anchor }}" }}
  {{ partial:layout/blocks/inner }}
    {{ teaser_items }}
      {{ partial:fieldsets/teaser/expertise/item class="scroll-item min-h-screen" }}
    {{ /teaser_items }}
    {{# {{ partial:fieldsets/teaser/expertise/nav }} #}}
  {{ /partial:layout/blocks/inner }}
</section>
<style>
.scroll-container {
  overflow-y: auto;
  scroll-timeline-name: --scrollTimeline;
  position: relative;
}

.scroll-item {
  animation-name: fadeIn;
  animation-duration: 1ms;
  animation-timeline: --scrollTimeline;
  animation-fill-mode: forwards;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
</style>
