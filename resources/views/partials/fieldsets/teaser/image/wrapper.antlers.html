<section 
  data-section 
  data-section-theme="dark" 
  {{ is_fullpage ? 'data-section-observe' : '' }} 
  class="relative {{ is_fullpage ? 'min-h-screen' : 'min-h-screen' }}">
  {{ if overlay != 'none' }}
    {{ partial:components/media/overlay }}
  {{ /if }}
  {{ partial:components/media/image/fullscreen image="{{ fullscreen_image }}" class="absolute z-10 left-0 top-0 w-full h-full object-cover" }}
  {{ partial:fieldsets/teaser/image/content }}
</section>
