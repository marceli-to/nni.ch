<section data-section data-section-theme="light" class="relative py-90 xl:py-150 {{ is_fullpage ? 'md:min-w-screen md:snap-start' : '' }}">
  {{ partial:components/misc/anchor anchor="{{ anchor }}" }}
  {{ partial:layout/blocks/inner }}
    <div class="grid grid-cols-12 gap-x-20 lg:gap-x-30 xl:gap-x-50">
      <figure class="col-span-3 col-start-2 lg:col-span-7 lg:col-start-5 xl:col-start-6 2xl:col-start-5 lg:order-1 mb-45 xl:mb-60">
        <img 
          src="{{ visual }}" 
          width="{{ visual:width }}" 
          height="{{ visual:height }}" 
          alt="{{ title }}"
          class="w-full md:max-w-[125px] xl:max-w-[165px] h-auto">
      </figure>
      <div class="col-span-12 lg:col-span-4 xl:col-span-5 2xl:col-span-4 lg:order-2 mb-30">
        {{ partial:components/headings/h1 }}
          {{ title | nl2br }}
        {{ /partial:components/headings/h1 }}
      </div>
      <div class="space-y-20 lg:space-y-0 col-span-10 col-start-2 lg:col-span-8 xl:col-span-7 2xl:col-span-8 lg:order-3 lg:grid lg:grid-cols-12 lg:gap-x-30 xl:gap-x-50">
        <div class="space-y-20 lg:col-span-6">
          {{ text_left }}
        </div>
        <div class="md:col-span-6">
          {{ text_right }}
        </div>
      </div>
    </div>
  {{ /partial:layout/blocks/inner }}
</section>
