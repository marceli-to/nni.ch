<div class="w-auto inline-block bottom-[10%] absolute left-1/2 -translate-x-1/2 z-30">
  {{ if title }}
    <h1 class="text-3xl md:text-5xl xl:text-7xl text-white text-center leading-[1.25]" data-video-animation='introTitle'>
      {{ title }}
    </h1>
  {{ /if }}
  {{ if anchors }}
    {{ partial:fieldsets/intro/anchors 
      data="data-video-animation='introMenu'"
    }}
  {{ /if }}
</div>
