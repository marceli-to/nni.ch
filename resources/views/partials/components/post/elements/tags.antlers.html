{{ if tags | count > 0 }}
  <div class="uppercase text-right xl:text-md max-w-xl">
    <div>
      <strong>Tags:</strong>
      {{ tags }}
        <a 
          href="/{{ site:locale }}/blog/tag/{{ slug }}" 
          title="{{ title }}"
          class="inline-block mx-2 underline underline-offset-2 decoration-1 hover:no-underline">
          {{ title }}
        </a>
      {{ /tags }}
    </div>
  </div>
{{ /if }}
