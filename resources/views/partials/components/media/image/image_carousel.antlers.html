<figure 
  class="bg-silver relative group"
  data-carousel="{{ '' | uuid }}">
  {{ image_carousel }}
    <picture>
      <source srcset="{{ glide:image preset='lg-webp' }}" type="image/webp">
      <img 
        src="{{ glide:image preset='lg' }}" 
        alt="{{ image:alt }}" 
        title="{{ image:alt }}" 
        height="{{ image:height }}" 
        width="{{ image:width }}"
        data-carousel-image
        data-carousel-duration="{{ intervall_duration ?? 150 }}"
        class="w-full h-auto {{ class }} {{ !first ? 'hidden' : '' }}">
    </picture>
  {{ /image_carousel }}
</figure>
