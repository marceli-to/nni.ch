<figure>
  <picture>
    <source media="(min-width: 1024px)" srcset="{{ glide:portrait preset='xl-webp' }}" type="image/webp">
    <source srcset="{{ glide:portrait preset='lg-webp' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:portrait preset='xl' }}" type="image/jpeg">
    <img 
      src="{{ glide:portrait preset='lg' }}" 
      alt="{{ portrait:alt }}" 
      title="{{ portrait:alt }}" 
      height="{{ portrait:height }}" 
      width="{{ portrait:width }}"
      class="w-full h-auto"
      loading="lazy">
  </picture>
  {{ if overlay }}
    <figcaption 
      class="absolute top-0 left-0 w-full h-full flex flex-col justify-end items-start text-white pl-30 xl:pl-45 pb-20 xl:pb-60 bg-black bg-opacity-20 group-hover:opacity-0 transition-opacity duration-500">
      <h3 class="font-meta-medium mb-2">
        {{ title }}
      </h3>
      {{ alt }}
    </figcaption>
  {{ /if }}
</figure>
