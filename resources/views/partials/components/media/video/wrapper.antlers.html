{{ if video_overlay != 'none' }}
  {{ partial:components/media/video/dimmer }}
{{ /if }}
<video 
  poster="" 
  preload="none"
  class="relative md:absolute z-10 left-0 top-0 aspect-square md:aspect-video w-full h-full object-cover" 
  muted 
  autoplay 
  playsinline 
  loop
  data-video
  data-video-lazy
  data-video-source='{"low": "{{ video_low }}", "high": "{{ video_high }}"}'>
  <source data-src="{{ video_high }}" type="video/mp4">
</video>
