<div 
  class="media-container media-container--video" 
  data-animation="fadeIn"
  data-animation-duration="slow">
  {{ if video_code }}
    {{ video_code }}
  {{ /if }}

  {{ if video_file }}
    <video poster="" preload="none" muted autoplay controls>
      <source src="{{ video_file }}" type="video/mp4">
    </video>
  {{ /if }}
</div>
