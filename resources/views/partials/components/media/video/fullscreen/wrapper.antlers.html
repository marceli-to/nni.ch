{{ if overlay != 'none' }}
  {{ partial:components/media/overlay }}
{{ /if }}

{{ if is_fullpage }}
  <video 
    preload="none"
    class="absolute z-10 left-0 top-0 w-full aspect-video sm:h-[100dvh] sm:object-cover" 
    muted 
    autoplay 
    playsinline 
    loop>
    <source src="{{ video_landscape }}" type="video/mp4">
  </video>
{{ else }}
  <video 
    preload="none"
    class="absolute z-10 left-0 top-0 w-full h-full object-cover" 
    muted 
    autoplay 
    playsinline 
    loop
    data-video-lazy
    data-video-source='{"low": "{{ video_portrait }}", "high": "{{ video_landscape }}"}'>
    <source data-src="{{ video_landscape }}" type="video/mp4">
  </video>
{{ /if }}
