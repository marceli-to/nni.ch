<figure class="relative min-h-[calc(100vh_-_70px)] xs:min-h-screen">
  <picture>
    <source media="(min-width: 1440px)" srcset="{{ glide:image preset='5xl-webp' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='4xl-webp' }}" type="image/webp">
    <source srcset="{{ glide:image preset='2xl-webp' }}" type="image/webp">
    <source media="(min-width: 1440px)" srcset="{{ glide:image preset='5xl' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='4xl' }}" type="image/jpeg">
    <img 
      src="{{ glide:image preset='2xl' }}" 
      alt="{{ image:alt }}" 
      title="{{ image:alt }}" 
      height="{{ image:height }}" 
      width="{{ image:width }}"
      class="block w-full h-full absolute top-0 left-0 object-cover z-10"
      loading="lazy">
  </picture>
  {{ if text }}
    <figcaption class="bg-black bg-opacity-30 absolute top-0 left-0 z-30 w-full h-full flex lg:block items-end pb-0">
      <div class="max-w-site mx-auto px-35 sm:px-80 xl:px-100 w-full relative mb-90 lg:mb-0 lg:top-[30%]">
        <div class="grid grid-cols-12 gap-x-20 lg:gap-x-30 xl:gap-x-50 ">
          <div 
            class="col-span-full md:col-span-9 xl:col-span-7 lg:col-start-2 xl:col-start-3 text-white font-meta-medium text-lg md:text-xl xl:text-3xl leading-[1.4]"
            data-animation="fadeIn_slideInLeft"
            data-animation-delay="long">
            {{ text }}
          </div>
        </div>
      </div>
    </figcaption>
  {{ /if }}
</figure>
