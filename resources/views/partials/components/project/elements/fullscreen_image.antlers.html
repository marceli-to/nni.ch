<figure>
  <picture>
    <source media="(min-width: 1440px)" srcset="{{ glide:image preset='4xl-webp' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='3xl-webp' }}" type="image/webp">
    <source srcset="{{ glide:image preset='2xl-webp' }}" type="image/webp">
    <source media="(min-width: 1440px)" srcset="{{ glide:image preset='4xl' }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='3xl' }}" type="image/jpeg">
    <img 
      src="{{ glide:image preset='2xl' }}" 
      alt="{{ image:alt }}" 
      title="{{ image:alt }}" 
      height="{{ image:height }}" 
      width="{{ image:width }}"
      class="block w-full h-full absolute object-cover z-10"
      loading="lazy">
  </picture>
  {{ if text }}
    <figcaption class="bg-black bg-opacity-20 absolute z-30 w-full h-full">
      <div class="text-white font-meta-medium text-lg md:text-xl xl:text-3xl leading-[1.4] absolute z-30 left-35 md:left-80 pr-35 md:pr-0 bottom-90 md:bottom-150 xl:left-[30%] xl:top-[30%] md:max-w-2xl xl:max-w-[790px]">
        {{ text }}
      </div>
    </figcaption>
  {{ /if }}
</figure>
