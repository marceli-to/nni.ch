<div 
  x-cloak 
  x-show="menu"
  x-transition:enter="transition ease-in duration-0"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-0"
  x-transition:leave-start="opacity-0"
  x-transition:leave-end="opacity-0"
  class="bg-white fixed left-0 top-0 z-40 w-full h-full pb-60 overflow-y-auto flex flex-col justify-center">
  <div class="w-full max-w-menu mx-auto px-35">
    <div class="flex justify-between relative">
      {{ partial:menu/main/wrapper }}
      {{ partial:menu/meta/wrapper }}
      {{ partial:menu/language/wrapper }}
    </div>
    <div class="mt-100">
      {{ partial:components/misc/social-media-channels class="justify-center" }}
    </div>
    <div class="flex justify-center mt-35 xl:mt-60">
      {{ partial:components/buttons/contact }}
    </div>
  </div>
</div>
