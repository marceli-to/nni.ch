title: Posts
sites:
  - en
  - de
propagate: false
template: templates/views/post/show
layout: templates/layout/default
taxonomies:
  - post_categories
  - tags
revisions: false
route: '/blog/{month}/{year}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
structure:
  root: false
